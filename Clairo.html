        <p>

          ，13歲時她開始在網上發表歌曲。 2017年，克萊羅的lo-fi單曲〈PrettyGirl〉的音樂錄影帶爆紅，她由此一舉
          成名。隨後她與Fader廠牌簽下合約，並發行了首張EP《Diary 001》。
